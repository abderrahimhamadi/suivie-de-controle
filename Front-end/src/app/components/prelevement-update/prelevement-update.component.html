
<div class="header">Enregister les informations de prélèvement d'échantillons:</div>
<form (ngSubmit)="onSubmit()" [formGroup]="prelevementFormGroup" #f="ngForm">
  <div class="my_container">
    <div class="Nom">
      <label for="nom" >Nom du produit:</label>
      <input formControlName="nom" placeholder="tomates"
             type="text"  id="nom"  name="nom" required
      >
    </div>

    <div class="Nom">
      <label for="categorie">Catégorie du produit:</label>
      <input formControlName="categorie" placeholder="ex:légume"
             type="text"  name="categorie" id="categorie" required
      >
    </div>

    <div class="Nom">
      <label  for="numero">Numéro du procès verbal:</label>
      <input formControlName="numeroProcesVerbal" placeholder="ex:2304"
             type="text"  name="numeroProcesVerbal" id="numero" required
      >
    </div>

    <div class="Nom">
      <label for="date">Date du proces verbal</label>
      <input formControlName="dateProcesVerbal"
             type="date"  name="dateProcesVerbal" id="date" required
      >
    </div>

    <div class="Nom">
      <label for="cars">Type du prélevement:</label>
      <select id="cars" formControlName="typePrelevement">
        <option>P</option>
        <option>RS</option>
      </select>
    </div>

    <div class="Nom">
      <label for="niveauPrel">Niveau du prélvement:</label>
      <select id="niveauPrel" formControlName="niveauPrel">
        <option>GMS</option>
        <option>G</option>
        <option>D</option>
        <option>P</option>
        <option>A</option>
        <option>ES</option>
      </select>
    </div>

    <div class="Nom">
      <label for="cadreControle">Cadre du controle:</label>
      <select id="cadreControle" formControlName="cadreControle">
        <option>PC1</option>
        <option>PC2</option>
        <option>PC3</option>
        <option>FLA</option>
        <option>PCTM</option>
        <option>PMIC</option>
        <option>PPF</option>
      </select>
    </div>

    <div class="Nom">
      <label for="labo">Labo de destination:</label>
      <select id="labo" formControlName="laboDestination">
        <option>LOARC</option>
        <option>LRAR</option>
      </select>
    </div>

    <div class="Nom">
      <label for="dateEnvoi">Date d'envoi d'echantillon</label>
      <input formControlName="dateEnvoie"
             type="date" name="dateEnvoie" id="dateEnvoi" required
      >
    </div>

  </div>

  <button type="submit" [disabled]="!f.valid" class="btn btn-success">Soumettre</button>

</form>
